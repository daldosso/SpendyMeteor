<head>
  <title>SpendyMeteor</title>
</head>

<body>
  <h1>Spendy</h1>
  
  {{> controls}}

  {{> list}}

</body>

<template name="list">
  <p>Spendy list:</p>
  {{#each items }}
  	<li class="{{doneClass}}">{{description}}</li>
  {{/each}}
</template>

<template name="controls">
  <form>
    <input type="text" id="newItem" />
    <input type="submit" id="add" value="Add" />
  </form>
</template>
