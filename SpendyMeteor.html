<head>
  <title>SpendyMeteor</title>
</head>

<body>
  <h1 id="spendy-title">Spendy</h1>
  
  {{> controls}}

  {{> list}}

  {{> modal_content}}

</body>

<template name="list">
  <p>Spendy list:</p>
  {{#each items }}
  	<li class="{{doneClass}}">{{date}}, {{amount}}, {{category}}, {{note}}</li>
  {{/each}}
</template>

<template name="controls">
  <form>
    Data: <input class="datepicker" id="date-id" name="date">
    Importo: <input type="text" id="amount" />
    Categoria: <input type="text" id="category" />
    Note: <input type="text" id="note" />
    <input type="submit" id="add" value="Add" />
  </form>
</template>

<template name="modal_content">
  <div id="modal_content" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">Ã—</button>
                  <h3>Conferma elimina?</h3>
              </div>
              <div class="modal-footer"> 
                  <a href="#" id="delete  " class="btn" data-dismiss="modal">Yes</a>
                  <a href="#" class="btn btn-primary" data-dismiss="modal">No</a>
              </div>
          </div>
      </div>
  </div>
</template>
